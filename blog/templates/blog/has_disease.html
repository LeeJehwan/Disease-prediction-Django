<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html lang="ko">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>AI big data 2조</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  body {
    font-family: 'Nanum Gothic', sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 {
    background-color: #417690; /* Green */
    color: #000000;
  }
  .bg-2 {
    background-color: #474e5d; /* Dark Blue */
    color: #000000;
  }
  .bg-3 {
    background-color: #474e5d; /* White */
    color: #555555;
  }
  .bg-4 {
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c !important;
  }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">AI · Big data B반 2조</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">

          <li><a href="{% url 'analysis' %}"><font size="4">질병 진단</font></a></li>
          <li><a href="{% url 'people' %}"><font size="4">people</font></a></li>

      </ul>
    </div>
  </div>
</nav>




<div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">정보를 입력해 주세요</h2>
                    </div>
                    <div class="panel-body">
                        <form method="POST" class="post-form">{% csrf_token %}
                            <div class="form-group">
                                <label for="id_disease"><font color ="black">보유 질병</font></label>
                                <select name="disease" id="id_disease" class="form-control input-sm">
                                    <option value="당뇨병" selected>당뇨병</option>
                                    <option value="고혈압">고혈압</option>
                                    <option value="이상지질혈증">이상지질혈증</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="id_disease"><font color ="black">이름</font></label>
                                <input type="text" name="name" required id="id_name"  class="form-control input-sm" placeholder="이름을 입력해 주세요.">
                            </div>


                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                    <label for="id_disease"><font color ="black">성별</font></label>
                                        <select name="gender" id="id_gender" class="form-control input-sm">
                                            <option value="1" selected>남</option>
                                            <option value="2">여</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="id_disease"><font color ="black">나이</font></label>
                                        <input type="number" name="age" required id="id_age" class="form-control input-sm" placeholder="나이를 입력해 주세요.">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="id_disease"><font color ="black">키</font></label>
                                        <input type="number" name="height" required id="id_height" class="form-control input-sm" placeholder="키(cm)">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="id_disease"><font color ="black">체중</font></label>
                                        <input type="number" name="weight" required id="id_weight" class="form-control input-sm" placeholder="체중(kg)">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="id_disease"><font color ="black">허리둘레</font></label>
                                        <input type="number" name="waist" required id="id_waist" class="form-control input-sm" placeholder="허리둘레(cm)">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                    <label for="id_disease"><font color ="black">구강검진 여부</font></label>
                                        <select name="cavity_screen" id="id_cavity_screen" class="form-control input-sm">
                                            <option value="1">예</option>
                                            <option value="0" selected>아니오</option>
                                        </select>
                                    </div>
                                </div>

                            </div>





                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="id_disease"><font color ="black">이완기 혈압</font></label>
                                        <input type="number" name="diastolic_pressure" required id="id_diastolic_pressure" class="form-control input-sm" placeholder="이완기 혈압">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="id_disease"><font color ="black">수축기 혈압</font></label>
                                        <input type="number" name="systolic_pressure" required id="id_systolic_pressure" class="form-control input-sm" placeholder="수축기 혈압">
                                    </div>

                                </div>
                            </div>








                            <input type="submit" value="제출" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
#container1 {
    background-color: #ffffff;
}

.centered-form {
    margin-top: 120px;
    margin-bottom: 120px;
}

.centered-form .panel {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>


</body>
</html>
